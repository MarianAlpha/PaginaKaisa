<body>

    <header>
        <nav>                                                            <!--Menu de navegacion-->

        <h1>Kai'sa, La Hija del Vacio</h1>                                          <!--Añade el titulo-->

    <img src="./register.jpg" alt="kaisa_kda" width="200" height="200">         <!--Imagen de kaisa-->

    <h4>''El peligro es real. El miedo es solo una ilusión.''</h4>
    <small>- Kai’Sa</small>

    <h3>Registrate para obtener las nuevas actualizaciones de la campeona</h3>  <!--Invitacion a registrarse-->

    <img src="./intro-divider-1.png" alt="divider1" height=50px>

    <form action="">
        <ul>
            <li>
                <label for="nickname">Nickname</label>
                <input type="text" name="nickname" id="nickname">
            </li>
            <br>
            <li>
                <label for="name">Nombre Completo</label>
                <input type="text" name="name" id="name">
            </li>
            <br>
            <li>
                <label for="gender">Genero</label>
                <select>
                    <option value="F"> Femenino </option> 
                    <option value="M"> Masculino </option>
                    <option value="NB"> No Binario </option>
                </select>
            </li>
            <br>
            <li>
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email">
            </li>
            <br>
            <li>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            </li>
            <br>
            <li>
                <label for="cel">Telefóno</label>
                <input type="number" name="cel" id="cel">
            </li>
            <br>
            <li>
                <label for="adress">Dirección</label>
                <input type="text" name="adress" id="adress">
            </li>
            <br>
            <li>
                <label for="born">Fecha de Nacimiento</label>
                <input type="date" name="born" id="name">
            </li>
            <br>
            <li>
                <label for="age">Edad</label>
                <input type="number" name="age" id="age">
            </li>
            <br>
            <li>
                <label for="photo">Foto de Perfil</label>
                <input type="file" name="photo" id="photo">
            </li>
            <br>
            <li>
                <input type="checkbox" name="info" id="info">
                <label for="info">Desea recibir correos cuando haya una nueva actualización</label>
            </li>
        </ul>
        <button>Enviar</button>
    </form>

    <img src="./intro-divider-2.png" alt="divider2" height=56px>
</body>
</html>
